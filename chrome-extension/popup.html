<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="./js/popup.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <header>
    <h1>Slack chikury</h1>
  </header>
  <main>
    <div class="form-container">
      <form class="token-form">
        <div class="form-field">
          <label class="form-label">OAuth Access Token</label>
          <input type="password" class="input-token" spellcheck="false">
        </div>
      </form>
      <form class="range-form">
        <div class="form-field">
          <label class="form-label">Time Range</label>
          <input type="time" class="input-opentime">
          <span>ã€œ</span>
          <input type="time" class="input-closedtime">
        </div>
      </form>
      <form class="dayoftheweek-form">
        <div class="form-field">
          <label class="form-label extend-margin">Day of the week</label>
          <input type="checkbox" name="days" class="input-dayoftheweek" id="mon" value="mon"><label for="mon">Mon</label>
          <input type="checkbox" name="days" class="input-dayoftheweek" id="tue" value="tue"><label for="tue">Tue</label>
          <input type="checkbox" name="days" class="input-dayoftheweek" id="wed" value="wed"><label for="wed">Wed</label>
          <input type="checkbox" name="days" class="input-dayoftheweek" id="thu" value="thu"><label for="thu">Thu</label>
          <input type="checkbox" name="days" class="input-dayoftheweek" id="fri" value="fri"><label for="fri">Fri</label>
          <input type="checkbox" name="days" class="input-dayoftheweek" id="sat" value="sat"><label for="sat">Sat</label>
          <input type="checkbox" name="days" class="input-dayoftheweek" id="sun" value="sun"><label for="sun">Sun</label>
        </div>
      </form>
      <form class="emoji-form">
        <div class="form-field">
          <label class="form-label">Emoji</label>
          <span class="emoji-colon">:</span>
          <input type="text" class="input-emoji"></input>
          <span class="emoji-colon">:</span>
        </div>
      </form>
      <form class="url-form">
        <div class="form-field">
          <label class="form-label extend-margin">Sabori URLs</label>
          <textarea class="textarea-urls" spellcheck="false"></textarea>
        </div>
      </form>
    </div>
    <div class="credit">
      <span class="label">Credit</span>
      <a href="https://icons8.com/icon/14562/voice-recognition" target="_blank">Voice Recognition icon by Icons8</a>
    </div>
  </main>
</body>

</html>
