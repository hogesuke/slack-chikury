<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="./js/popup.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="form-container">
    <form class="token-form">
      <div class="form-field">
        <label class="form-label">OAuth Access Token</label>
        <input type="text" class="input-token" required>
      </div>
    </form>
    <form class="range-form">
      <div class="form-field">
        <label class="form-label">Time Range</label>
        <input type="time" class="input-opentime" novalidate>
        <span>ã€œ</span>
        <input type="time" class="input-closedtime" novalidate>
      </div>
    </form>
    <form class="emoji-form">
      <div class="form-field">
        <label class="form-label">Emoji</label>
        <input type="text" class="input-emoji" novalidate></input>
      </div>
    </form>
    <form class="url-form">
      <div class="form-field">
        <label class="form-label">Sabori URLs</label>
        <textarea class="textarea-urls" novalidate></textarea>
      </div>
    </form>
  </div>
</body>

</html>
