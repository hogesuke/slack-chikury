<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="./js/popup.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="form-container">
    <form class="token-form">
      <div class="form-field">
        <label class="form-label">OAuth Access Token</label>
        <input type="text" class="input-token" required>
      </div>
    </form>
    <form class="range-form">
      <div class="form-field">
        <label class="form-label">Time Range</label>
        <input type="time" class="input-opentime" novalidate>
        <span>ã€œ</span>
        <input type="time" class="input-closedtime" novalidate>
      </div>
    </form>
    <form class="dayoftheweek-form">
      <div class="form-field">
        <label class="form-label extend-margin">Day of the week</label>
        <input type="checkbox" name="days" class="input-dayoftheweek" id="mon" value="mon" novalidate><label for="mon">Mon</label>
        <input type="checkbox" name="days" class="input-dayoftheweek" id="tue" value="tue" novalidate><label for="tue">Tue</label>
        <input type="checkbox" name="days" class="input-dayoftheweek" id="wed" value="wed" novalidate><label for="wed">Wed</label>
        <input type="checkbox" name="days" class="input-dayoftheweek" id="thu" value="thu" novalidate><label for="thu">Thu</label>
        <input type="checkbox" name="days" class="input-dayoftheweek" id="fri" value="fri" novalidate><label for="fri">Fri</label>
        <input type="checkbox" name="days" class="input-dayoftheweek" id="sat" value="sat" novalidate><label for="sat">Sat</label>
        <input type="checkbox" name="days" class="input-dayoftheweek" id="sun" value="sun" novalidate><label for="sun">Sun</label>
      </div>
    </form>
    <form class="emoji-form">
      <div class="form-field">
        <label class="form-label">Emoji</label>
        <span class="emoji-colon">:</span>
        <input type="text" class="input-emoji" novalidate></input>
        <span class="emoji-colon">:</span>
      </div>
    </form>
    <form class="url-form">
      <div class="form-field">
        <label class="form-label extend-margin">Sabori URLs</label>
        <textarea class="textarea-urls" novalidate></textarea>
      </div>
    </form>
  </div>
</body>

</html>
